<div class="courses-containers">
  <div class="courses-list">
    <app-courses-list
      [courses]="courses"
      (selected)="selectHandler($event)"
      (deleted)="deleteCourse($event)"
    ></app-courses-list>
  </div>

  <div class="course-details">
    <app-course-details
      [course]="selectedCourse"
      (cancel)="cancel()"
      (save)="saveCourse($event)"
    ></app-course-details>
  </div>
</div>
